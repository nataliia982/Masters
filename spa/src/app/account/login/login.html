<account-header></account-header>

<!-- BEGIN LOGIN FORM -->
<div class="content">
    <form class="login-form" novalidate (ngSubmit)="onLogin()" #loginForm="ngForm" >
        <h3 class="form-title">Login to your account</h3>

        <h5 *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</h5>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input [(ngModel)]="userAccount.login" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" 
                       name="username" required #username="ngModel" />                
                <small [hidden]="username.valid || username.pristine"  class="text-danger">Enter username</small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input [(ngModel)]="userAccount.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" 
                       name="password" required #password="ngModel" />
                <small [hidden]="password.valid || password.pristine" class="text-danger">Enter password</small>
            </div>
        </div>

        <div class="form-actions">
            <label class="rememberme mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" [(ngModel)]="rememberMe" /> Remember me
                <span></span>
            </label>
            <button type="submit" class="btn green pull-right" [disabled]="!loginForm.form.valid"> Login </button>
        </div>

        <div class="forget-password">
            <h4>Forgot your password ?</h4>
            <p>
                no worries, click
                <a routerLink="/forgetPassword" id="forget-password"> here </a> to reset your password.
            </p>
        </div>

        <div class="create-account">
            <p>
                Don't have an account yet ?&nbsp;
                <a routerLink="/registration" id="register-btn"> Create an account </a>
            </p>
        </div>
    </form>
 </div>
    <!-- END LOGIN FORM -->
<account-footer></account-footer>
