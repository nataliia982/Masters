<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bubble font-hide hide"></i>
            <span class="caption-subject font-hide bold uppercase">Chats</span>
        </div>
        <div class="actions">
            <div class="portlet-input input-inline">
                <div class="input-icon right">
                    <i class="icon-magnifier"></i>
                    <input type="text" class="form-control input-circle" placeholder="search...">
                </div>
            </div>
        </div>
    </div>
    <div class="portlet-body" id="chats">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 525px;">
            <div class="scroller" id="container" style="height: 525px; overflow-y: scroll; width: auto;" data-always-visible="1" data-rail-visible1="1" data-initialized="1">
                <ul class="chats" id="content">
                    <li [ngClass]="{'out': message.login === currentUsername, 'in': message.login !== currentUsername}" *ngFor="let message of messages">
                        <a (click)="onUserProfile(message.login)">
                            <img class="avatar" alt="" 
                                 src="{{ message.profileImageUrl || 'assets/layouts/layout/img/default-no-profile-pic.jpg' }}" />
                        </a>
                        <div class="message">
                        <span class="arrow"> </span>
                        <a (click)="onUserProfile(message.login)" class="name"> 
                            {{ message.name }} {{ message.surname }} 
                        </a>
                        <span class="datetime"> at {{ message.dateCreated | date:"MM/dd/yy HH:mm:ss"}} </span>
                        <span class="body"> {{ message.body }} </span>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="chat-form">
            <div class="input-cont">
                <input [(ngModel)]="newMessage.body" [disabled]="disableChatting" (keyup.enter)="onSendMessage()" class="form-control" type="text" placeholder="Type a message here...">
            </div>
            <div class="btn-cont">
                <span class="arrow"> </span>
                <a (click)="onSendMessage()" class="btn blue icn-only">
                    <i class="fa fa-check icon-white"></i>
                </a>
            </div>
        </div>
    </div>
</div>
